# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: 
    - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Check for github number 
        uses: echo "celleryserver-source-${{ GITHUB_RUN_NUMBER }}"
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        
      - name: Build with maven
        run: mvn clean install -DskipTests=true -Pproduction

      - name: Check run number
        run: echo $GITHUB_RUN_NUMBER
      - name: Generate deployment package
        run: zip -r celleryserver-1.zip target/*.jar

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v11
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: CelleryServer
          environment_name: Celleryserver-env
          version_label: "celleryserver-source-${{ GITHUB_RUN_NUMBER }}"
          region: ca-central-1
          deployment_package: celleryserver-1.zip
          use_existing_version_if_available:  true
      
